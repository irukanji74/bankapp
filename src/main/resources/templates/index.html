<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>TheBank Application Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<!--/*@thymesVar id="clients" type="java.util.List"*/-->
<!--/*@thymesVar id="client" type="com.irukanji.bankapp.model.Client"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">List of TheBank clients</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(clients)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Street</th>
                                <th>House number</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td><a href="#">Duncan</a></td>
                                <td>34</td>
                                <td>Elm str.</td>
                                <td>57</td>
                            </tr>
                            <tr th:remove="all">
                                <td>1233</td>
                                <td><a href="#">Zorro</a></td>
                                <td>11</td>
                                <td>Horror ave.</td>
                                <td>23</td>
                            </tr>
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.id}">334</td>
             <td><a href="#" th:href="@{'/client/' + ${client.id} + '/showAccounts'}" th:text="${client.name}">ObiVanKenobi</a></td>
                                <td th:text="${client.age}">22</td>
                                <td th:text="${client.street}">Crazy Horse st.</td>
                                <td th:text="${client.houseNumber}">311</td>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
            <a class="btn btn-primary" href="#" th:href="@{'/transact'}" role="button">Create new transaction</a>
                    <p/><p/>
            <a class="btn btn-primary" href="#" th:href="@{'/transList'}" role="button">Show all transactions</a>

                </div>
            </div>
<p/><p/>
        </div>

        <!-----------------------------------FORM OF NEW CLIENT CREATING ------------------------------>
       <div class="col-md-6 col-md-offset-3">
            <form th:object="${client}" th:action="@{/client/}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please Correct Errors Below</p>

                </div>
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Add new client</h1>
                        </div>
                        <div class="panel-body">

                            <div class="row">

                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('name')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Name</label>
                                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error" placeholder="Enter client name"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('name')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>

                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('age')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Age</label>
                                    <input type="text" class="form-control" th:field="*{age}" th:errorclass="has-error" placeholder="Enter client age"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('age')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('age')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>

                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('street')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Street</label>
                                    <input type="text" class="form-control" th:field="*{street}" th:errorclass="has-error" placeholder="Enter street"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('street')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('street')}" th:text="${err}"/>
                                    </ul>
                                    </span>
                                </div>

                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('houseNumber')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>House</label>
                                    <input type="text" class="form-control" th:field="*{houseNumber}" th:errorclass="has-error" placeholder="Enter house"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('houseNumber')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('houseNumber')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>

                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add client</button>
                </div>
            </form>
        </div>

    </div>
    </div>
</div>

</body>
</html>
